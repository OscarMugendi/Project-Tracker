<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
  <br>
  <hr>
  <br>

  <h1 style="text-align:center"><b> All Students </b></h1>
  <br>
  <br>
  <div *ngFor= "let student of students">
    <div class="container">
        <div class="card" style="margin-bottom: 5rem;">
            <div class="card-header d-flex">
                <h3><b>{{student.user}}</b></h3>
            </div>
            <br>
            <div *ngIf="student.profile_pic" class="container">
            <img src="https://res.cloudinary.com/daxszmc6m/{{student.profile_pic}}"  class="img-responsive">
            </div>
            <br>

            <div class="container">
              <div *ngIf="student.first_name && student.surname"><b>Full Name:</b> {{ student.first_name }} {{ student.surname }}</div>
              <br>
              <div *ngIf="student.cohort"><b>Cohort:</b> {{ student.cohort }}</div>  
              <div *ngIf="student.email"><b>Email:</b> {{ student.email }}</div> 
              <br> 
              <div *ngIf="student.bio"><b>Bio:</b> {{ student.bio }}</div> 
              <br>
              <div *ngIf="student.projects_owned"><b>Projects Owned:</b>
                <br>
                <ul>
                  <li *ngFor= "let project of student.projects_owned">{{ project }}</li>
                </ul>
              </div> 
              <br>
              <div *ngIf="student.is_scrum"><b>Scrum-Master for:</b>
                <br>
                <ul>
                  <li *ngFor= "let project of student.is_scrum">{{ project }}</li>
                </ul>
              </div> 
              <br>
              <div *ngIf="student.is_dev"><b>Member of:</b>
                <br>
                <ul>
                  <li *ngFor= "let project of student.is_dev">{{ project }}</li>
                </ul>
              </div> 
            </div>
        </div>
    </div>
  </div>
  <br>
  <hr>
  <br>
</body>
</html>
