
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div>
            <!-- <h3>Sign up for free and get all your groups and personal projects tracked <br> No room to forget about your projects</h3> -->
            <img src="/assets/images/homept.png" alt="landing image"  class="image">
        </div>
    </div>


    <br>
    <hr>
    <br>

    <h1 style="text-align:center"><b> All Projects </b></h1>
    <br>
    <br>

    <table class="table table-striped table-light">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Owner</th>
            <th scope="col">Cohort</th>
            <th scope="col">Language</th>
          </tr>
        </thead>
        <tbody>
            <br>
            <tr *ngFor= "let project of projects">
                <th scope="row">*</th>
                <td>{{ project.title }}</td>
                <td>{{ project.owner }}</td>
                <td>{{ project.cohort }}</td>
                <td>{{ project.style }}</td>
                <br>
            </tr>
        </tbody>
      </table>
    
</body>
</html>
