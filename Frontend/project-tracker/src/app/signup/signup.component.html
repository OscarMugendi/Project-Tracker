<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackerApp-Signup</title>
</head>

<body>
<div class="container" >
    <div class="row m-5 no-gutters shadow-lg">
        <div class="col-md-6 d-none d-md-block">
            <img src="https://images.unsplash.com/photo-1531545514256-b1400bc00f31?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTl8fHByb2plY3RzJTIwdHJhY2tlcnN8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500" class="img-fluid" style="min-height:100%;" />
        </div>
    
        <div class="col-md-6 bg-white p-5">
            <h4 class="pb-3">Signup</h4>
            <div class="form-style">
                <form>      
                    <div class="form-group pb-3">
                        <label for="name">Name</label>
                        <br>
                        <input type="text" name="name" class="form-control" [(ngModel)]="register.username" placeholder="Enter name" required>
                    </div>
      
                    <div class="form-group pb-3">
                        <label for="email">Email Address</label><br>
                        <input type="email" name="email"  [(ngModel)]="register.email" placeholder="Enter email" class = "form-control" required>
                    </div>
      
                    <div class="form-group pb-3">
                        <label for="password">Password</label><br>
                        <input type="password" name="password" [(ngModel)]="register.password" class = "form-control" placeholder="Password" required>
                    </div>
        
                    <button class="btn btn-dark w-100 font-weight-bold mt-2" type="submit" (click)="registerUser()"> Sign Up</button><br><br>
      
                    <p class="account">Already have an account?
                        <a style="color:orange" routerLink="/login">Login</a>
                    </p>
              
                    <br>
               
                </form>      
            </div> 
       </div>
    </div>
</div>

<div class="footer-dark">
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 item">
                    <ul>
                        <li routerLink="/projects">Projects</li>
                        <li routerLink="/profiles">Students</li>
                    </ul>
                </div>
                <div class="col-sm-6 col-md-4 item">
                    <p>Â© 2021 Tracking</p>
                    <br>
                </div>
                <div class="col-sm-6 col-md-4 item">
                    <h3>Contacts</h3>
                    <ul>
                        <li>Email: info@tracker.com</li>
                        <li>Goodhouse 4th flr</li>
                        <li>020-123456</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</div>

</body>
</html>
