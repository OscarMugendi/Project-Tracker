{% extends 'base.html' %}
{% block content %}

<table class="table table-striped table-light">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Cohort</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>

  {% for student in students %}
    <tr>
      <th scope="row">*</th>
      <td>{{ student.user.username }}</td>
      <td>{{ student.cohort}}</td>
      <td>{{ student.email}}</td>
    </tr>
  {% endfor %}
  
  </tbody>
</table>

{% endblock %}
