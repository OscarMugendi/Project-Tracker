
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br>
    <div class="container-fluid">
        <div>
            <!-- <h3>Sign up for free and get all your groups and personal projects tracked <br> No room to forget about your projects</h3> -->
            <img src="/assets/images/homept.png" alt="landing image"  class="image">
           <a href="/projects">projects </a>
        </div>
    </div>


    <br>
    <hr>
    <br>

    <h1 style="text-align:center"><b> All Students </b></h1>
    <br>
    <br>

    <table class="table table-striped table-light">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">First Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Cohort</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
            <br>
            <tr *ngFor= "let student of students">
                <th scope="row">*</th>
                <td>{{ student.user }}</td>
                <td>{{ student.first_name }}</td>
                <td>{{ student.surname }}</td>
                <td>{{ student.cohort }}</td>
                <td>{{ student.email }}</td>
                <br>
            </tr>
        </tbody>
      </table>

      <br>
      <hr>
      <br>

      <div *ngFor= "let student of students">
        <br>
        <img src="https://res.cloudinary.com/daxszmc6m/{{student.profile_pic}}" alt="" class="img-responsive">
        <br>
        <br>
        <p>Student: {{ student.user }}</p>
        <br>
        <p *ngIf="student.projects_owned">Projects: {{ student.projects_owned }}</p>
        <br>
        <hr>
        <br>
      </div>
    
</body>
</html>
