<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects page</title>
</head>
<body>
    <br>
    <br>
    <div *ngFor="let project of projects">
        <div class="container">
            <br>
            <div class="card" style="margin-bottom: 5rem;">
                <div class="card-header d-flex">
                    <h3>{{project.title}} </h3>
                </div>
                <br>
                <div *ngIf="project.project_image">
                <img src="https://res.cloudinary.com/daxszmc6m/{{project.project_image}}"  class="img-responsive">
                </div>
                <div class="container">
                    <div *ngIf="project.owner">Owner: {{project.owner.user}}</div>
                    <div *ngIf="project.scrum">Scrum-Master: {{project.scrum.user}}</div>
                    <div *ngIf="project.cohort">Cohort: {{project.cohort}}</div>
                    <div *ngIf="project.style">Development Mode: {{project.style}}</div>
                    <div *ngIf="project.description">Description: {{project.description}}</div>
                    <div class="text-muted">Date: {{project.date}}</div>
                    <div *ngIf="project.members"> Project Members:
                        <ul>
                          <li *ngFor= "let member of project.members">{{ member.user }}</li>
                        </ul>
                    </div> 
                    <br>
                    <br>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
