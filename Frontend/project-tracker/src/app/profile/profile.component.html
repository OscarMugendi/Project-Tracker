<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
  <br>
  <hr>
  <br>

  <h1 style="text-align:center"><b> All Students </b></h1>
  <br>
  <br>
  <div *ngFor= "let student of students">
    <div class="container">
        <div class="card" style="margin-bottom: 5rem;">
            <div class="card-header d-flex">
                <h3>{{student.user}} </h3>
            </div>
            <br>
            <div *ngIf="student.profile_pic">
            <img src="https://res.cloudinary.com/daxszmc6m/{{student.profile_pic}}"  class="img-responsive">
            </div>
            <br>

            <div class="container">
              <div *ngIf="student.first_name"> First Name: {{ student.first_name }}</div>  
              <div *ngIf="student.surname"> Surname: {{ student.surname }}</div>
              <div *ngIf="student.cohort"> Cohort: {{ student.cohort }}</div>  
              <div *ngIf="student.email"> Email: {{ student.email }}</div>  
              <div *ngIf="student.bio"> Bio: {{ student.bio }}</div> 
              <div *ngIf="student.projects_owned"> Projects:
                <ul>
                  <li *ngFor= "let project of student.projects_owned">{{ project }}</li>
                </ul>
              </div> 
            </div>
        </div>
    </div>
  </div>
  <br>
  <hr>
  <br>
</body>
</html>
