{% extends 'base.html' %}
{% block content %}

<table class="table table-striped table-light">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Cohort</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>

  {% for profile in profiles %}
    <tr>
      <th scope="row">*</th>
      <td>{{ profile.user.username }}</td>
      <td>{{ profile.cohort}}</td>
      <td>{{ profile.email}}</td>
    </tr>
  {% endfor %}
  
  </tbody>
</table>

{% endblock %}
